<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
</head>
<body>
    <h1>Cadastro de Produto</h1>
    <form method="POST">
        <label>Descrição:</label><br>
        <input type="text" name="descricao" required><br><br>

        <label>Preço de Compra:</label><br>
        <input type="number" step="0.01" name="precocompra" required><br><br>

        <label>Preço de Venda:</label><br>
        <input type="number" step="0.01" name="precovenda" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>
    <br>
    <a href="/produtos/listar">Ver produtos cadastrados</a>
</body>
</html>
